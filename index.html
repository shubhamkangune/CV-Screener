<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cv Screener</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/?size=100&id=4rzOerPFTcOo&format=png&color=000000"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="congtainer">
      <div class="row">
        <div class="cal-md-6 mx-auto text-center font-bold text-2xl">
          <h1>Browse through Cv Profile</h1>
          <div class="image" id="image"></div>
          <hr />
          <div class="profile" id="profile"></div>
          <hr />
          <button
            type="button" id="next" 
            class="btn text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <h3>styling remaining</h3>

    <script src="index.js"></script>
  </body>
</html>
